apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: spring-apps
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  description: Example Project for ArgoCD Accounts Gestions
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: spring-apps-dev
    server: https://kubernetes.default.svc
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: read only
    policies:
    - p, proj:spring-apps:read-only, applications, get, spring-apps/*, allow
    groups:
    - guest
  # A role which provides sync privileges to only the guestbook-dev application, e.g. to provide
  # sync privileges to a CI system
  - name: sync-only
    description: sync only
    policies:
    - p, proj:spring-apps:sync-only, applications, sync, spring-apps/*, allow
    groups:
      - deploy-agent
  - name: manager
    description: manager role
    policies:
    - p, proj:spring-apps:manager, applications, *, spring-apps/*, allow
    groups:
      - xzhang