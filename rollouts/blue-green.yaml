apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/rollouts-demo.git
    targetRevision: HEAD
    path: ./examples/blue-green
  destination:
    server: https://kubernetes.default.svc
    namespace: rollouts
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
