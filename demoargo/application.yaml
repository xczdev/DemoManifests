apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exercice2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/xczdev/DemoManifests.git
    targetRevision: HEAD
    path: demoargo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
