apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: argocd
spec:
  rules:
    -host: minikube.local
      http:
        paths:
          - path: /
          pathType: Prefix
          backend:
            service:
              name: demo-service
              port:
                number: 70
